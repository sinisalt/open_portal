name: Deploy to Staging

on:
  push:
    branches:
      - develop
  workflow_dispatch:

jobs:
  build-and-deploy:
    name: Build and Deploy to Staging
    runs-on: ubuntu-latest
    environment:
      name: staging
      url: https://staging.openportal.example.com
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test -- --coverage --watchAll=false

      - name: Build application
        run: npm run build
        env:
          CI: true
          REACT_APP_API_URL: ${{ secrets.STAGING_API_URL }}
          REACT_APP_AUTH_ENABLED: true

      - name: Build Docker image
        run: |
          docker build -t openportal-frontend:staging .
          docker tag openportal-frontend:staging openportal-frontend:${{ github.sha }}

