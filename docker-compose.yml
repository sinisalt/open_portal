version: '3.8'

services:
  # Frontend application
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: openportal-frontend
    ports:
      - "3000:3000"
    volumes:
      # Mount source code for hot reload
      - .:/app
      # Prevent overwriting node_modules
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - REACT_APP_API_URL=http://localhost:4000/api
      - WATCHPACK_POLLING=true
      - CHOKIDAR_USEPOLLING=true
    networks:
      - openportal-network
    depends_on:
      - postgres
      - redis

  # PostgreSQL database (for future backend)
  postgres:
    image: postgres:14-alpine
    container_name: openportal-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: openportal
      POSTGRES_USER: openportal
      POSTGRES_PASSWORD: openportal_dev_password
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - openportal-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U openportal"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis cache
  redis:
    image: redis:7-alpine
    container_name: openportal-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - openportal-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # Placeholder for backend service (to be implemented)
