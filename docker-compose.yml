services:
  # Frontend application (Vite)
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: openportal-frontend
    ports:
      - "3000:3000"
    volumes:
      # Mount source code for hot reload
      - .:/app
      # Keep container-managed node_modules separate from host
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - VITE_API_URL=http://localhost:4000
      - VITE_AUTH_PROVIDER=custom
      - CHOKIDAR_USEPOLLING=true
    networks:
      - openportal-network
    depends_on:
      - backend
      - postgres
      - redis

  # Production build (nginx serving built assets)
  frontend-prod:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        VITE_API_URL: http://localhost:4000
        VITE_AUTH_PROVIDER: custom
    container_name: openportal-frontend-prod
    ports:
      - "8080:80"
    networks:
      - openportal-network

  # Backend API (test backend)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: openportal-backend
    environment:
      - NODE_ENV=development
      - PORT=4000
      - CORS_ORIGIN=http://localhost:3000
      - JWT_SECRET=dev-secret-change-me
      - JWT_EXPIRES_IN=1h
      - REFRESH_TOKEN_EXPIRES_IN=7d
      - RATE_LIMIT_WINDOW_MS=60000
      - RATE_LIMIT_MAX_REQUESTS=100
      - AUTH_RATE_LIMIT_MAX=10
      - LOG_LEVEL=info
    ports:
      - "4000:4000"
    networks:
      - openportal-network
    healthcheck:
      test: ["CMD", "node", "-e", "fetch('http://localhost:4000/health').then(r=>{if(!r.ok) process.exit(1)}).catch(()=>process.exit(1))"]
      interval: 10s
      timeout: 5s
      retries: 5

  # PostgreSQL database (for future backend)
  postgres:
    image: postgres:14-alpine
    container_name: openportal-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: openportal
      POSTGRES_USER: openportal
      POSTGRES_PASSWORD: openportal_dev_password
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - openportal-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U openportal"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis cache
  redis:
    image: redis:7-alpine
    container_name: openportal-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - openportal-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

volumes:
  postgres-data:
  redis-data:

networks:
  openportal-network:
    driver: bridge
